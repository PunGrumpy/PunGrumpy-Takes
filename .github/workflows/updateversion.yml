name: "Bump Version"

on:
  push:
    branches:
      - "main"
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: "Setup Node.js"
        uses: "actions/setup-node@v3"
        with:
          node-version: 16
      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Echo version"
        run: "echo ${{ steps.bump-version.outputs.new-version }} | tee VERSION"
      - name: "Cat package.json"
        run: "cat package.json | tee package.json"